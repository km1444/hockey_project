{% load static %}
<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru">
  <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block description %}
      <meta name="description" content="Советский хоккей Высшая лига - статистика советского хоккея">
    {% endblock %}
    <meta name="keywords" content="хоккей, хоккеист, игрок, статистика, турнир, результат, игра, матч, команда, клуб, игрок">
    <link rel="icon" sizes="120x120" href="{% static 'img/logo.png' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon.png' %}" >
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>
      {% block title %}Hockey{% endblock %}
    </title>
  </head>
    <body>
      <div id="wrap" class="container-lg">
        <header>
          {% include 'liga2_seasons/includes/liga2_header.html' %}
        </header>
        <main>
          {% block content %}{% endblock %}
        </main>
        <footer>
          {% include 'includes/footer.html' %}
        </footer>
      </div>
    </body>
</html>

<tr>
    <td class="first"><a class="text-decoration-none text-reset" href="{% url 'rating:player_detail' post.name.name %}"> {{ post.name.name }}</a></td>
    <td>{{ post.age }}</td>
    <td>
        <a href="{% url 'rating:team_players_in_season' post.team post.season %}"> 
            {{ post.team }}
        </a>
    </td>
    <td>{{ post.game }}</td>
    <td>{{ post.goal }}</td>
    <td>{{ post.assist }}</td>
    <td class="table-warning">{{ post.point }}</td>
    <td>{{ post.penalty }}</td>
</tr>

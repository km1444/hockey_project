<tr>
    <td>{{ team.rank }}</td>
    <td class="first">
        <a href="{% url 'rating:team_players_in_season' team.name__title team.season__name %}">
            {{ team.current_name }}
        </a>
    </td>
    <td>{{ team.games }}</td>
    <td>{{ team.wins }}</td>
    <td>{{ team.ties }}</td>
    <td>{{ team.losses }}</td>
    <td>{{ team.points }}</td>
</tr>

{% extends 'base.html' %}

{% block content %}
<div class="container col-6 py-2">
  <h3>Cезон: {{ season }}</h3>
  <a class="btn btn-outline-secondary" href="{% url 'rating:best_of_season' previous_season %}" role="button"> Previous season </a>
  <a class="btn btn-outline-secondary" href="{% url 'rating:best_of_season' next_season %}" role="button"> Next season </a>
</div>
  <div class="container col-6 p-1 my-1">
    <table class="table table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th>Player</th>
        <th>Age</th>
        <th>Team</th>
        <th>Game</th>
        <th>Goal</th>
        <th>Assist</th>
        <th>Point</th>
        <th>Penalty</th>
      </tr>
    </thead>
    <tbody>
      {% for post in page_obj %}
        {% include 'includes\best_of_year_inc.html' %}
      {% endfor %}
    </tbody>
  </table>
  {% include 'posts/includes/paginator.html' %}
</div>
  
{% endblock %}
